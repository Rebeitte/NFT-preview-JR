<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>
 
  <div class="outer-card"> 
    
      <div class="outer-in-card"> 
        
        <div class="hover">
          <div class="image_box"> 
              <img src="images/image-equilibrium.jpg">
          </div> 
          <div class="image-hover"> 
            <a href="#">
            <img src="images/icon-view.svg">
            </a>
          </div>
        </div>

          <h1><a href="#">Equilibrium #3429</a></h1>

          <h2>Our Equilibrium collection promotes balance and calm.</h2>
          
          <div class= "box-eth"> 
            <div class="icons">
              <img src="images/icon-ethereum.svg">
              <p>0.041 ETH</p>
            </div> 
            <div class="icons">
              <img src="images/icon-clock.svg">
              <p>3 days left</p>
            </div>
          </div> 
    
      </div>
      <div class="line"></div>

      <div class="copyright"> 
        <div class="copyright-img"> 
         <img src="images/image-j.png">
        </div>
        <p> Creation of <span><a href="#">Jesus Rebeitte</a></span></p> 
      </div>
    
    
  </div>
  <footer>
    <div class="attribution">
      <p> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jesus Rebeitte</a>
      </p>
    </div>
  </footer>
</body>
</html>
