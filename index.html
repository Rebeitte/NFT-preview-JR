<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>
  <main role="main"> 
    <div class="outer-card"> 
      
        <div class="outer-in-card"> 
          
          <div class="hover">
            <div class="image_box"> 
                <img src="images/image-equilibrium.jpg" alt="product">
            </div> 
            <div class="image-hover"> 
              <a href="#" aria-label= "icon">
              <img src="images/icon-view.svg" alt="icon">
              </a>
            </div>
          </div>

            <h1><a href="#" aria-label= "product">Equilibrium #3429</a></h1>

            <h2>Our Equilibrium collection promotes balance and calm.</h2>
            
            <div class= "box-eth"> 
              <div class="icons">
                <img src="images/icon-ethereum.svg" alt="ethereum-icon">
                <p>0.041 ETH</p>
              </div> 
              <div class="icons">
                <img src="images/icon-clock.svg" alt="clock-icon">
                <p>3 days left</p>
              </div>
            </div> 
      
        </div>
        <div class="line"></div>

        <div class="copyright"> 
          <div class="copyright-img"> 
          <img src="images/image-j.png" alt="creator">
          </div>
          <p> Creation of <span><a href="#" aria-label= "creator">Jesus Rebeitte</a></span></p> 
        </div>
    
    
    </div>
  </main>  
  <footer>
    <div class="attribution">
      <p> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jesus Rebeitte</a>
      </p>
    </div>
  </footer>
</body>
</html>
